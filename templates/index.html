<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Blue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f5f9;  /* Much lighter background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at bottom left, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2rem 1rem;
            max-width: 1200px;  /* Increased to accommodate both card and image */
        }

        .row {
            align-items: center;
        }

        .card {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            text-align: center;
            height: 100%;
        }

        .blue-bird-img {
            max-width: 100%;
            height: auto;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #0f172a;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        p {
            font-size: 1.1rem;
            color: #475569;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: center;
            margin-bottom: 0.75rem;
            color: #1e293b;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: #1e293b;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .form-control:focus {
            background: #ffffff;
            border-color: rgba(56, 189, 248, 0.5);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        .form-control::placeholder {
            color: #94a3b8;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(56, 189, 248, 0.2);
            background: linear-gradient(135deg, #38bdf8, #818cf8);
        }

        footer {
            position: fixed;
            bottom: 1rem;
            color: #475569;
            text-align: center;
            font-size: 0.875rem;
            width: 100%;
            padding: 1rem;
        }

        footer a {
            color: #38bdf8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #818cf8;
        }

        .invalid-feedback {
            color: #ef4444;
            text-align: center;
        }

        .form-group {
            text-align: center;
        }

        @media (max-width: 768px) {
            .blue-bird-img {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h1>Tweet Blue</h1>
                    <p>Submit a Twitter URL to mirror its content on your Bluesky Account</p>
                    <form id="tweet-form" method="POST" class="needs-validation" novalidate>
                        <div class="mb-3 form-group">
                            <label for="tweet_url" class="form-label">Tweet URL</label>
                            <input type="text" id="tweet_url" name="tweet_url" class="form-control" placeholder="https://twitter.com/..." required>
                            <div class="invalid-feedback">Please enter a valid tweet URL.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Convert Tweet</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <img src="/static/images/blue-bird.png" alt="Tweet Blue Illustration" class="blue-bird-img">
            </div>
        </div>
    </div>
    <footer>
        Made with ❤️ by [Your Name] • <a href="#">Learn More</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            const form = document.getElementById('tweet-form');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        })();
    </script>
</body>
</html>
